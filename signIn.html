<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ٍSignUp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../style/signUp.css">

</head>

<body>
    <div class="signup-form">
        <form action="/examples/actions/confirmation.php" method="post">
            <h2>Sign in</h2>
            <h1 id="registerFirst" class="red hidden">Please register first</h1>
            <h1 id="wronginfo" class="red hidden">Worng email address or password</h1>
            <p class="hint-text">Create your account. It's free and only takes a minute.</p>
            <div class="form-group">
                <input type="email" id="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <a   type="submit" id="signIn" class="btn btn-success btn-lg btn-block">Sign in</a><br>
                <a href="signup.html" type="submit" id="create" class="btn">Create Account</a>
                
            </div>
        </form>
        <div class="text-center">Don't have an account? <a href="#">Register</a></div>
    </div>

    <script src="../js/signIn.js"></script>

</body>

</html>
